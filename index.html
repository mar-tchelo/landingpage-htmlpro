<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>HTMLPRO</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="image/icon-logo.png" alt="logo" />
            <h2>HTMLPRO</h2>
        </div>
    </header>
    
    <!-- Section 1 -->
    <section class="section-1 container">
        <div class="ebook">
            <img src="image/ebook.png" alt="ebook" />
        </div>
        <div class="action-title">
            <h2>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
            <a href="#" class="button">BAIXAR UM COPIA</a>
        </div>

    </section>
    <!-- section 2 -->
    <section class="section-2 container">
        <h2>Níveis do aprendizado</h2>
        <div class="cards">
            <div class="card">
                <img src="image/icon-card.png" alt="" srcset="">
                CSS BÁSICO
            </div>
            <div class="card">
                <img src="image/icon-card.png" alt="" srcset="">
                CSS INTERMIDIÁRIO
            </div>
            <div class="card">
                <img src="image/icon-card.png" alt="" srcset="">
                CSS AVANÇADO
            </div>
        </div>
    </section>
    <!-- section 3 -->
    <section class="section-3">
        <a href="#" class="button-2">APRENDA HTML</a>
        <h2>+1500 Downloads</h2>
        <p>Mais de 1000 pessoas já baixaram</p>
    </section>

    <footer>
        <a class="button-footer" href="#">Baixar uma copia</a>
        <p>Landing Page responsive - Para os inscritos do canal</p>
    </footer>
</body>
</html>
